<!DOCTYPE html>
<html lang="en">

<head>
    <meta content="UTF-8">
    <meta name="viewport" content="width=device-width initial-scale=1.0">
    <title> My_contect_form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form>
        <h1>Let's connect</h1>
    <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Iure, magnam.</p>
    <meter id="progress" value="30" min="0" max="100"></meter>

    <label for="username">Username:</label>

    <input type="text" placeholder="Enter Your Username" id="username" required>


    <label for="password">Password:</label>

    <input type="password" placeholder="Enter Your password" id="password" required>

    <label for="age">Age:</label>

    <input type="number" placeholder="Enter Your Age" id="age" required>

    <label for="email">Email:</label>

    <input type="email" placeholder="Enter Your Email" id="email" required>
    

    <label for="rang">Range:</label>

    <input type="range" id="range" min="0" max="100">

    <button type="submit">Submit</button>
    <button type="reset">Reset</button>

    </form>

</body>

</html>
